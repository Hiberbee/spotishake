type Query {
  playlists: [Playlist]! @listLength(min: 5, max: 10)
  playlist(id: ID!): Playlist
}

type Playlist {
  description: String
  externalUrls: [ExternalUrl]!
  href: String
  id: ID! @fake(type: uuid)
  images: [Image]!
  isCollaborative: Boolean!
  isPublicAccess: Boolean!
  name: String! @fake(type: words)
  owner: User
  snapshotId: String
  tracks: [Track]! @listLength(min: 25, max: 100)
  uri: String
}

type Track {
  album: Album
  artists: [Artist]
  availableMarkets: [CountryCode]
  discNumber: Int
  durationMs: Int
  externalIds: [ExternalId]
  externalUrls: ExternalUrl
  href: String
  id: ID! @fake(type: uuid)
  isExplicit: Boolean
  isPlayable: Boolean
  name: String! @fake(type: words)
  popularity: Int
  previewUrl: String
  trackNumber: Int
  uri: String
}

type Artist {
  externalUrls: [ExternalUrl]!
  genres: [String]!
  href: String!
  id: ID! @fake(type: uuid)
  images: [Image]!
  name: String!
  popularity: Int
  uri: String
}

type Album {
  albumType: AlbumType
  artists: [Artist]!
  availableMarkets: [CountryCode]
  externalIds: ExternalId
  externalUrls: ExternalUrl
  genres: [String]
  href: String
  id: ID! @fake(type: uuid)
  images: [Image]
  label: String
  name: String
  popularity: Int
  releaseDate: String
  releaseDatePrecision: ReleaseDatePrecision
  tracks: [Track]
  type: ModelObjectType
  uri: String
}

type User {
  birthdate: String
  country: CountryCode
  displayName: String
  email: String
  externalUrls: ExternalUrl
  href: String
  id: ID! @fake(type: uuid)
  images: [Image]
  product: ProductType
  type: ModelObjectType
  uri: String
}

type Image {
  id: ID! @fake(type: uuid)
  uri: String!
  height: Int!
  width: Int!
}

