type Query {
  playlists: [Playlist]! @listLength(min: 5, max: 10)
  playlist(id: ID!): Playlist
}

type Playlist {
  id: ID! @fake(type:number)
  name: String! @fake(type: word)
  image: String @fake(type:imageUrl, options:{imageWidth:32, imageHeight: 32, randomizeImageUrl:true})
  tracks: [Track]! @listLength(min: 25, max: 100)
}

type Track {
  id: ID! @fake(type:number)
  name: String! @fake(type: words)
}
